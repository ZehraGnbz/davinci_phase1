<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#654321" stroke-width="2"/>
  
  <!-- Phase 1 Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="url(#text)">P1</text>
  
  <!-- Decorative border -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#F4E4BC" stroke-width="1" opacity="0.6"/>
</svg>
